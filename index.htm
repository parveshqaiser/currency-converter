<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link href="styles2.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2 style="text-align: center;">Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" id="amt" onkeypress="return inputValidation('.message')">
                <span class="message"></span>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" id="fromImage" />
                        <select name="from" id="from" onchange="fromHandleChange()">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" id="toImage" />
                        <select name="to" id="to" onchange="toHandleChange()">

                        </select>
                    </div>
                </div>
            </div>
            <div id="msg"></div>
            <button id="btn">Get Exchange</button>
        </form>
    </div>
    <script src="countryCodes.js"></script>    
    <script src="index.js"></script>
</body>
</html>
